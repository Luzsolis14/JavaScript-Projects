        <canvas id= "ID_Name" width="500" height="250" style="border: 5px solid red;"></canvas>
        
        <script> // canvas graphic
            var c = document.getElementById("ID_Name");
            var ctx = c.getContext("2d");
            ctx.beginPath();
            ctx.arc(95,50,40,0,2*Math.PI);
            ctx.stroke();
            
            var grd = ctx.createLinearGradient(0, 0, 170, 0); //gradiant color 
            grd.addColorStop(0, "Pink");
            grd.addColorStop(1, "white");
            
            ctx.fillStyle = grd;
            ctx.fillRect(0, 40, 250, 100);
        </script>
